<!DOCTYPE html><html><head><meta charset='UTF-8'><title>Register Learners</title></head><body><h1>Register Learners</h1><form onsubmit='addLearner(event)'><input id='no' placeholder='Assessment Number' required><br><input id='name' placeholder='Full Name' required><br><select id='gender'><option>Male</option><option>Female</option></select><br><select id='grade'><option>Grade 7</option><option>Grade 8</option><option>Grade 9</option></select><br><button type='submit'>Add Learner</button></form><h3>Registered Learners:</h3><ul id='list'></ul><script>let learners=JSON.parse(localStorage.getItem('learners')||'[]');function addLearner(e){e.preventDefault();let l={no:no.value.trim(),name:name.value.trim(),gender:gender.value,grade:grade.value};learners.push(l);localStorage.setItem('learners',JSON.stringify(learners));e.target.reset();render()}function render(){list.innerHTML=learners.map(l=>`<li>${l.no} - ${l.name} (${l.gender}, ${l.grade})</li>`).join('')}render();</script></body></html>
