<!DOCTYPE html>
<html>
<head>
  <title>Admin Messages</title>
</head>
<body>
  <h2>Send Message to Parents or Teachers</h2>
  <form onsubmit="sendMessage(event)">
    <label>To (Role or Class): <input type="text" id="to" required></label><br>
    <label>Message:<br><textarea id="message" rows="4" cols="50" required></textarea></label><br>
    <button type="submit">Send Message</button>
  </form>
  <p id="status"></p>

  <script>
    function sendMessage(e) {
      e.preventDefault();
      const to = document.getElementById('to').value;
      const msg = document.getElementById('message').value;
      document.getElementById('status').innerText = "Message sent to " + to + ": " + msg;
    }
  </script>
</body>
</html>
