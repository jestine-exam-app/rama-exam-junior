
<!DOCTYPE html>
<html>
<head>
  <title>Register Student</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDK-89FetrtEtuYNB7Eblne9-WBK4gO6Jw",
      authDomain: "rama-exam-system.firebaseapp.com",
      projectId: "rama-exam-system",
      storageBucket: "rama-exam-system.appspot.com",
      messagingSenderId: "445266965804",
      appId: "1:445266965804:web:d6ad5f78c38af6ec942889"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.submitStudent = function () {
      const name = document.getElementById("studentName").value;
      const assNo = document.getElementById("assessmentNo").value;
      const gender = document.getElementById("gender").value;
      const grade = document.getElementById("grade").value;
      const studentRef = ref(db, 'students/' + assNo);
      set(studentRef, { name, assNo, gender, grade })
        .then(() => alert("✅ Student Registered"))
        .catch(err => alert("❌ Error: " + err.message));
    };
  </script>
</head>
<body>
  <h2>Register Student</h2>
  <input type="text" id="studentName" placeholder="Full Name"><br>
  <input type="text" id="assessmentNo" placeholder="Assessment No"><br>
  <select id="gender">
    <option value="M">M</option><option value="F">F</option>
  </select><br>
  <select id="grade">
    <option value="Grade 7">Grade 7</option>
    <option value="Grade 8">Grade 8</option>
    <option value="Grade 9">Grade 9</option>
  </select><br>
  <button onclick="submitStudent()">Register Student</button>
</body>
</html>
