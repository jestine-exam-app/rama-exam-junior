<!DOCTYPE html><html><head><meta charset='UTF-8'><title>Enter Marks</title></head><body><h1>Enter Subject Marks</h1><select id='term'><option>Term 1</option><option>Term 2</option></select><select id='grade'><option>Grade 7</option><option>Grade 8</option><option>Grade 9</option></select><button onclick='loadLearners()'>Load Learners</button><div id='formArea'></div><script>const learners=JSON.parse(localStorage.getItem('learners')||'[]');let marks=JSON.parse(localStorage.getItem('marks')||'{}');const subjects=['Math','English','Science'];function loadLearners(){const g=grade.value,t=term.value;const group=learners.filter(l=>l.grade===g);let form='<form onsubmit="saveMarks(event)">';group.forEach(l=>{form+=`<h3>${l.name} (${l.no})</h3>`;subjects.forEach(s=>{let v=marks?.[g]?.[t]?.[s]?.[l.no]||'';form+=`${s}: <input name='${s}-${l.no}' value='${v}' required><br>`})});form+='<button>Save All</button></form>';formArea.innerHTML=form}function saveMarks(e){e.preventDefault();const g=grade.value,t=term.value;if(!marks[g])marks[g]={};if(!marks[g][t])marks[g][t]={};subjects.forEach(s=>{if(!marks[g][t][s])marks[g][t][s]={};learners.filter(l=>l.grade===g).forEach(l=>{marks[g][t][s][l.no]=Number(e.target[`${s}-${l.no}`].value)})});localStorage.setItem('marks',JSON.stringify(marks));alert('Marks saved!')}</script></body></html>
