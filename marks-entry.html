<!DOCTYPE html>
<html>
<head><title>Marks Entry</title></head>
<body>
  <h2>Enter Student Marks</h2>
  <form onsubmit="submitMarks(event)">
    <input type="text" id="assessmentNo" placeholder="Assessment No" required><br>
    <input type="text" id="subject" placeholder="Subject" required><br>
    <input type="number" id="marks" placeholder="Marks" required><br>
    <button type="submit">Submit</button>
  </form>
  <p id="status"></p>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    const db = firebase.firestore();
    function submitMarks(e) {
      e.preventDefault();
      const no = document.getElementById('assessmentNo').value;
      const subject = document.getElementById('subject').value;
      const marks = parseInt(document.getElementById('marks').value);
      db.collection('marks').doc(no).set({ [subject]: marks }, { merge: true })
        .then(() => document.getElementById('status').innerText = "Marks submitted.")
        .catch(err => alert("Error: " + err.message));
    }
  </script>
</body>
</html>
