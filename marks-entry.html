<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Marks Entry</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Enter Marks - Rama SDA Junior School</h1>
  <form>
    <label>Class: <select><option>Grade 9</option></select></label>
    <label>Subject: <select><option>Math</option></select></label>
    <label>Exam Type: <select><option>End Term</option></select></label>
    <table>
      <tr><th>S/No</th><th>Name</th><th>Adm No</th><th>Gender</th><th>Marks</th></tr>
      <tr><td>1</td><td>Jane Doe</td><td>A001</td><td>F</td><td><input type="number" /></td></tr>
    </table>
    <button type="submit">Submit Marks</button>
  </form>
</body>
</html>
