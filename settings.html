<!DOCTYPE html>
<html>
<head><title>System Settings</title></head>
<body>
  <h2>Term & Year Settings</h2>
  <form onsubmit="saveSettings(event)">
    <input type="text" id="term" placeholder="Term" required><br>
    <input type="text" id="year" placeholder="Year" required><br>
    <button type="submit">Save</button>
  </form>
  <p id="result"></p>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    const db = firebase.firestore();
    function saveSettings(e) {
      e.preventDefault();
      const term = document.getElementById("term").value;
      const year = document.getElementById("year").value;
      db.collection("settings").doc("current").set({ term, year })
        .then(() => document.getElementById("result").innerText = "Saved successfully.")
        .catch(err => alert(err.message));
    }
  </script>
</body>
</html>
