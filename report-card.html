<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Report Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="report-card">
    <img src="logo.png" class="logo" />
    <h2>RAMA SDA JUNIOR SCHOOL</h2>
    <h3>Summative Assessment Report</h3>
    <p>Name: Jane Doe &nbsp; Adm No: A001 &nbsp; Gender: F</p>
    <table>
      <tr><th>Subject</th><th>Marks</th><th>Grade</th></tr>
      <tr><td>Math</td><td>85</td><td>ME</td></tr>
    </table>
    <p>Average: 85 &nbsp; Grade: ME</p>
    <p>Teacher's Comment: Excellent work</p>
    <p>Principal's Comment: Keep it up</p>
  </div>
</body>
</html>
