<!DOCTYPE html><html><head><meta charset='UTF-8'><title>Report Card</title></head><body><h1>Generate Report Card</h1><select id='term'><option>Term 1</option><option>Term 2</option></select><select id='grade'><option>Grade 7</option><option>Grade 8</option><option>Grade 9</option></select><input id='no' placeholder='Assessment No'><button onclick='generate()'>Generate</button><div id='report'></div><script>const learners=JSON.parse(localStorage.getItem('learners')||'[]');const marks=JSON.parse(localStorage.getItem('marks')||'{}');const subjects=['Math','English','Science'];function generate(){const g=grade.value,t=term.value,n=no.value.trim();const l=learners.find(l=>l.no===n&&l.grade===g);if(!l)return report.innerHTML='<p style="color:red;">Learner not found.</p>';let total=0,html=`<h3>${l.name} (${l.no}) - ${g}, ${l.gender}</h3><ul>`;subjects.forEach(s=>{let m=marks?.[g]?.[t]?.[s]?.[n]??0;total+=Number(m);html+=`<li>${s}: ${m}</li>`});const mean=(total/subjects.length).toFixed(1);html+=`</ul><p><strong>Total:</strong> ${total}<br><strong>Mean:</strong> ${mean}</p>`;report.innerHTML=html}</script></body></html>
